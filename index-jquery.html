<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Javascrip et JQUERY</title>
    <!--  Chargement de bootstrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--  Chargement du css--> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Formulaire en JQUERY</h1>
        <!-- Début du formulaire -->
        <form name="formulaire_ajax" id="formulaire_ajax" action="" method="POST">
            <label for="nom">Nom</label>
            <input class="form-control" type="text" name="nom" id="nom" placeholder="Nom">
            <label for="prenom">Prénom</label>
            <input class="form-control" type="text" name="prenom" id="prenom" placeholder="Prénom">
            <label for="password">Mot de passe</label>
            <!-- Bouton pour la génération du mot de passe -->
            <button class="btn btn-info" type="button" id="btn_generate_mdp">Générer un mot de passse JQUERY</button><br>
            <input class="form-control" type="password" name="password" id="password" placeholder="Mot de passe">            
            <label for="confirmpassword">Confirmation Mot de passe</label>
            <input class="form-control" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirmation du mot de passe" >         
            <div id="message"></div>   
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email">            
            <label for="tel">Numéro de téléphone</label>
            <input class="form-control" type="tel" name="tel" id="tel" placeholder="Numéro de téléphone" >
            <!-- Bouton d'appel AJAX en JQUERY -->
            <button class="btn btn-danger" type="button" name="ajax_js_jquery" id="ajax_js_jquery">Charger le contenu en Ajax avec JQUERY</button></br>
            <!-- Bouton d'envoi du formulaire  -->
            <button class="btn btn-info" type="submit" name="submit" id="submit">Envoyer</button>
        </form>
        <!-- fin du formulaire -->
        <!-- Div pour charger les données du formulaire en ajax-->
        <div id="charge">
        </div>
        <!-- Div pour affichage text de validation-->
        <div id="validation">
        </div>
    </div>   

    <!--  Chargement de la librairie JQUERY--> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--  Chargement du Javascript--> 
    <script type="text/javascript" src="assets/js/scripts-jquery.js"></script>
</body>
</html>
