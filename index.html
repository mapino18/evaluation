<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Javascrip et JQUERY</title>
    <!--  Chargement de bootstrap--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--  Chargement du css--> 
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container">
        <form name="formulaire" id="formulaire" action="" method="POST">
            <label for="nom">Nom</label>
            <input class="form-control" type="text" name="nom" id="nom" placeholder="Nom">
            <label for="prenom">Prénom</label>
            <input class="form-control" type="text" name="prenom" id="prenom" placeholder="Prénom">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email">    
            <label for="confirmEmail">Confirmation Email</label>
            <input class="form-control" type="email" name="confirmEmail" id="confirmEmail" placeholder="Confirmation Email">
            <label for="tel">Numéro de téléphone</label>
            <input class="form-control" type="tel" name="tel" id="tel" placeholder="Numéro de téléphone">
            <button class="btn btn-info" type="submit" name="submit">Envoyer</button>





        </form>






    </div>
    

    <!--  Chargement de la librairie JQUERY--> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <!--  Chargement du Javascript--> 
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
